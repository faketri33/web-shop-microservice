services:
  zookeeper:
    image: confluentinc/cp-zookeeper:6.2.4
    healthcheck:
      test: [ "CMD", "nc", "-vz", "localhost", "2181" ]
      interval: 10s
      timeout: 3s
      retries: 3
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - 22181:2181
    networks:
      - backend

  kafka:
    image: confluentinc/cp-kafka:6.2.4
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - 29092:29092
    healthcheck:
      test: [ "CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 10
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: OUTSIDE://:29092,INTERNAL://:9092
      KAFKA_ADVERTISED_LISTENERS: OUTSIDE://localhost:29092,INTERNAL://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - backend

  kafka-ui:
    image: provectuslabs/kafka-ui
    container_name: kafka-ui
    ports:
      - "7080:7080"
    restart: always
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    networks:
      - backend

  redis:
    image: redis:7.2-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - backend
    restart: unless-stopped

  keycloak-postgres:
    image: postgres:15-alpine
    container_name: keycloak-postgres
    restart: on-failure
    environment:
      POSTGRES_USER: ${KC_DB_USERNAME}
      POSTGRES_PASSWORD: ${KC_DB_PASSWORD}
      POSTGRES_DB: postgres
    healthcheck:
      test: pg_isready -d postgres
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    ports:
      - ${KC_POSTGRES_PORT_MAPPING:-5435}:5432
    networks:
      - backend
    deploy:
      resources:
        limits:
          memory: 256M

  keycloak:
    image: quay.io/keycloak/keycloak:20.0.2
    container_name: keycloak
    command:
      - start --auto-build --db postgres --hostname-strict-https false --hostname-strict false --proxy edge --http-enabled true --import-realm --spi-user-profile-legacy-user-profile-read-only-attributes *_RES_ACCESS_MODE
    environment:
      KC_DB_URL: jdbc:postgresql://keycloak-postgres:5432/postgres
      KC_DB_USERNAME: ${KC_DB_USERNAME}
      KC_DB_PASSWORD: ${KC_DB_PASSWORD}
      KC_DB_SCHEMA: ${KC_DB_SCHEMA}
      KC_FEATURES: ${KC_FEATURES}
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
    ports:
      - "8080:8080"
    networks:
      - backend
    depends_on:
      keycloak-postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://0.0.0.0:8080/realms/master" ]
      start_period: 10s
      interval: 30s
      retries: 3
      timeout: 5s

  minio:
    image: quay.io/minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web UI
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    networks:
      - backend
    volumes:
      - minio-data:/data

  services_postgres:
    container_name: services_postgres
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    networks:
      - services_postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - KIBANA_SYSTEM_PASSWORD=${KIBANA_SYSTEM_PASSWORD}
    ports:
      - "9200:9200"
    networks:
      - backend
    volumes:
      - es-data:/usr/share/elasticsearch/data

  kibana:
    image: docker.elastic.co/kibana/kibana:8.17.0
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=${ELASTICSEARCH_USERNAME}
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - KIBANA_SYSTEM_PASSWORD=${KIBANA_SYSTEM_PASSWORD}
      - xpack.security.enabled=true
      - xpack.encryptedSavedObjects.encryptionKey=${OBJECT_ENCRYPT_KEY}
      - xpack.reporting.encryptionKey=${REPORTING_ENCRYPT_KEY}
      - xpack.security.encryptionKey=${SECURITY_ENCRYPT_KEY}
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - backend

  api-gateway:
    image: faketri33/api-gateway
    build:
      context: ../../../api-gateway/
      dockerfile: Dockerfile
    env_file:
      - "../projects/api-gateway/.env"
    ports:
      - "8000:8000"
    networks:
      - backend

  analytics-service:
    image: faketri33/analytics-service
    build:
      context: ../../../common/analytics-service
      dockerfile: Dockerfile
    env_file:
      - "../projects/analystics-sevice/.env"
    ports:
      - "8087:8087"
    depends_on:
      - kafka
      - redis
    networks:
      - backend

  discovery-service:
    image: faketri33/discovery-service
    build:
      context: ../../../common/discovery-server
      dockerfile: Dockerfile
    env_file:
      - "../projects/discovery/.env"
    ports:
      - "8761:8761"
    networks:
      - backend

  catalog-service:
    image: faketri33/catalog-service
    build:
      context: ../../../core/catalog-service
      dockerfile: Dockerfile
    env_file:
      - "../projects/catalog-service/.env"
    ports:
      - "8100:8100"
    depends_on:
      - redis
      - elasticsearch
      - kafka
    networks:
      - backend

  profile-service:
    image: faketri33/profile-service
    build:
      context: ../../../core/profile-service
      dockerfile: Dockerfile
    env_file:
      - "../projects/profile-service/.env"
    ports:
      - "8200:8200"
    depends_on:
      - services_postgres
    networks:
      - backend
      - services_postgres

  cart-service:
    image: faketri33/cart-service
    build:
      context: ../../../core/cart-service
      dockerfile: Dockerfile
    env_file:
      - "../projects/cart-service/.env"
    ports:
      - "8400:8400"
    depends_on:
      - services_postgres
    networks:
      - backend
      - services_postgres

  loki:
    image: grafana/loki:2.9.0
    container_name: loki
    ports:
      - "3100:3100"

  grafana:
    image: grafana/grafana:10.0.0
    container_name: grafana
    depends_on:
      - loki
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_LOG_LEVEL=info
    volumes:
      - grafana-data:/var/lib/grafana

  promtail:
    image: grafana/promtail:2.9.0
    container_name: promtail
    volumes:
      - ./promtail/promtail-config.yaml:/etc/promtail/config.yml
      - ./service-a/logs:/var/log/service-a
      - ./service-b/logs:/var/log/service-b
    command: -config.file=/etc/promtail/config.yml

volumes:
  grafana-data:
  postgres_data:
  redis_data:
  minio-data:
  es-data:

networks:
  backend:
    driver: bridge
  services_postgres:
    driver: bridge
  elastic:
    driver: bridge
